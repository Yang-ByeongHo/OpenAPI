<script th:inline="javascript">
    var parkInfo = [[${parkingInfoList}]];

    const getTotalPageCount = () => {

    const setPageButtons = () => {
    const numberButtonWrapper = document.querySelector('.number-button-wrapper');
    numberButtonWrapper.innerHTML = '';
    for (let i = 1; i <= getTotalPageCount(); i++) {
    const button = document.createElement('span');
    button.className = 'number-button';
    button.textContent = i;
    button.onclick = () => setPageOf(i);
    numberButtonWrapper.appendChild(button);
  }
    updatePageButtonStyles();
  };

    const updatePageButtonStyles = () => {
    const buttons = document.querySelectorAll('.number-button');
    buttons.forEach(button => {
    button.classList.remove('active-page');
  });
    buttons[currentPage - 1].classList.add('active-page');
  };

    const setPageOf = (pageNumber) => {
    currentPage = pageNumber;
    const tableBody = document.getElementById('parking-table-body');
    tableBody.innerHTML = '';
